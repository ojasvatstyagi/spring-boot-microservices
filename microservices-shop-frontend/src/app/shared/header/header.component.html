<nav class="bg-gray-900 border-b border-gray-700 px-4 py-3 shadow-md">
  <div class="container mx-auto flex flex-wrap justify-between items-center">
    <a routerLink="/" class="flex items-center space-x-3 rtl:space-x-reverse">
      <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
      </svg>
      <span class="self-center text-2xl font-semibold whitespace-nowrap text-white">
        Microservices Shop
      </span>
    </a>

    <button
      (click)="toggleMobileMenu()"
      type="button"
      class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-400 rounded-lg md:hidden hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-600"
      aria-controls="navbar-default"
      [attr.aria-expanded]="showMobileMenu"
    >
      <span class="sr-only">Open main menu</span>
      <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
      </svg>
    </button>

    <div
      class="w-full md:block md:w-auto transition-all duration-300 ease-in-out"
      [ngClass]="{'hidden': !showMobileMenu, 'block': showMobileMenu}"
      id="navbar-default"
    >
      <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-700 rounded-lg bg-gray-800 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-gray-900">
        @if (isAuthenticated) {
        <li class="py-2 px-3 text-white md:p-0 md:text-gray-300">
          Hi, {{ username }}
        </li>
        <li>
          <a
            (click)="logout()"
            class="block py-2 px-3 text-gray-300 rounded hover:bg-gray-700 md:hover:bg-transparent md:border-0 md:hover:text-white md:p-0 cursor-pointer transition-colors duration-200"
          >
            Logout
          </a>
        </li>
        } @else {
        <li>
          <a
            (click)="login()"
            class="block py-2 px-3 text-gray-300 rounded hover:bg-gray-700 md:hover:bg-transparent md:border-0 md:hover:text-white md:p-0 cursor-pointer transition-colors duration-200"
          >
            Login
          </a>
        </li>
        }
      </ul>
    </div>
  </div>
</nav>
