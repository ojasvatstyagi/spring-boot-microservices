spring.application.name=inventory-service

server.port=8083
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3308/inventory_service
spring.datasource.username=root
spring.datasource.password=mysql
spring.jpa.hibernate.ddl-auto=none

# Swagger Configuration
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs

# Grouping for Swagger (helps with aggregation in API Gateway)
springdoc.group-configs[0].group=inventory-service
springdoc.group-configs[0].paths-to-match=/api/inventory/**
springdoc.api-docs.enabled=true